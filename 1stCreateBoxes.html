<html>
<script>
   
  const rand = function(num) {
    return Math.floor(Math.random() * num) + 1;
  };

  const colorArray =["blue","green","purple","black","pink"];

  const createBoxes= function(count, canvasWidth, canvasHeight){
   arr=[];
   for(i=0; i<count; i++){
    arr[i]={
        x: rand(canvas.width-25),
        y: rand(canvas.height-35),
        width: 25,
        height: 35,
        xDelta: 2,
        yDelta: 3,
        color: colorArray[rand(5)-1],
        draw: function() {
            context.fillStyle = this.color;
            context.fillRect(this.x, this.y, this.width, this.height);
        },
        update: function() {
            this.x=this.x+this.xDelta;
            this.y=this.y+this.yDelta;
            if (this.x>canvasWidth-25||this.x<0){
              this.xDelta=this.xDelta*-1;              
              }
            if(this.y>canvasHeight-25||this.y<0){
              this.yDelta=this.yDelta*-1;              
        }
    }
  }
}
return arr;  
};

</script>
